<html>
    <body>
        <form method="post">
            Enter name:
            <input type="text" value="XYZ" readonly><br><br>
            Enter surname:
            <input type="text" placeholder="Enter surname" required autofocus maxlength="5" name="txtSurname"><br><br>
            Address:
            <textarea rows="5" cols="50"></textarea><br><br>
            Email:
            <input type="email" size="50" name="txtEmail"><br><br>
            Password:
            <input type="password"><br><br>
            Number:
            <input type="number" step="3" min="0" max="30"><br><br>
            Gender:
            <input type="radio" name="rb1" checked value="M">Male
            <input type="radio" name="rb1" checked value="F">Female
            <input type="radio" name="rb1" checked value="O">Others<br><br>
            Hobby:
            <input type="checkbox" checked name="cb1" value="Reading">Reading
            <input type="checkbox" checked name="cb1" value="Writing">Writing
            <input type="checkbox" checked name="cb1" value="Singing">Singing<br><br>
            File:
            <input type="file"><br><br>
            Url:
            <input type="url"><br><br>
            Range:
            <input type="range"><br><br>
            Date:
            <input type="date"><br><br>
            Color:
            <input type="color"><br><br>
            Search:
            <input type="search"><br><br>
            City:
            <select name="selCity">
                <option>Ahmedabad</option>
                <option>Surat</option>
                <option>Rajkot</option><br><br>
            </select><br><br>
            <input type="submit" value="Save Data">
            <input type="reset">
            <input type="button" value="Click Me">
        </form>
    </body>
</html>
